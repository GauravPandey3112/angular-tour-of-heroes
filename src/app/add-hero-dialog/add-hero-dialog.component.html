<h2 mat-dialog-title>Add Hero</h2>
<form [formGroup]="registerForm" fxLayout="stretch" fxLayout="column" (submit)="onSubmit()" novalidate autocomplete="off">
    <mat-dialog-content>
   
            
        <mat-form-field >
          <input id="name"
                 matInput
                 formControlName="name"
                 [(ngModel)]="dialogForm.name"
                 placeholder="Name" />
        </mat-form-field>

        <!-- <mat-form-field>
            <input id="description"
                   matInput
                   formControlName="description"
                   [(ngModel)]="dialogForm.description"
                   placeholder="Enter your Description" />
        </mat-form-field> -->
        <mat-form-field hintLabel="Min 20 characters and Max 100">
            <mat-label>Describe Your Hero</mat-label>
            <textarea matInput #describe  formControlName="description"
                [(ngModel)]="dialogForm.description" placeholder="Ex. It makes me feel...">
            </textarea>
            <mat-hint align="end">{{describe.value?.length || 0}}/100</mat-hint>
        </mat-form-field> 

        <div class="file-input">
            <input type="file" style="display: none;" #fileInput (change)="onFileSelect($event)"/>
            <button mat-stroked-button type="button" (click)="fileInput.click()">Select image...<mat-icon>folder</mat-icon></button>
            <mat-error *ngIf='closeDialog'>Please Select a file</mat-error>
        </div>
        <div *ngIf="imageData">
            <img [src]="imageData" [alt]="registerForm.value.name">
        </div>
        
    </mat-dialog-content>   
    <mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
        <button mat-raised-button type="submit" class="submitBtn" color="accent" [disabled]="!registerForm.valid">Add Hero</button>
        <button mat-button mat-dialog-close color="warn">Cancel</button>
    </mat-dialog-actions>
</form>
